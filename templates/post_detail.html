<!DOCTYPE html>
<html>
<body>

{% block content %}
  
  <h1>{{post.title}} </h1>
  
  <img src="{{ post.cover.url}}" alt="{{ post.title }}">
  
  <h3>Number of Likes: {{post.like_set.all.count}}</h3>
  <h3>Users who like it:</h3>
  <ul>
      {% for like in post.like_set.all %}  
        <li>
          <p>{{like.user.username}}</p>
        </li>
      {% endfor %}
  </ul>

{% endblock %}
</body>
