{% block content %}
  
  <h1>{{post.title}} </h1>
  
  <h1>{{post.cover}}</h1>
  <!-- <h1>{{post.owner}}</h1> -->

  <h3>Users who like it</h3>
  <ul>
      {% for like in post.like_set.all %}  
        <li>
          <p>{{like.user.username}}</p>
        </li>
      {% endfor %}
  </ul>

{% endblock %}
</body>
